<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Седона</title>
    <link rel="stylesheet" href="styles/styles.css">
  </head>

  <body>
    <div class="modal-container">
      <div class="modal modal-window">
        <button class="modal-close-button">
          <span class="visually-hidden">Закрыть</span>
        </button>
        <section class="modal-content">
          <h2 class="modal-title">Поиск гостиницы в Седоне</h2>
        </section>
        <form action=""
          class="modal-form"
          action="https://echo.htmlacademy.ru/"
          method="post"
        >
          <label class="modal-submit date-arrival" for="date-arrival">Дата заезда:</label>
          <input
            class="modal-field date-arrival-field"
            placeholder="Укажите дату"
            type="date"
            name="date-arrival"
            id="date-arrival"
            required
          />
          <label class="modal-submit date-of-departure" for="date-of-departure">Дата выезда:</label>
          <input
            class="modal-field date-of-departure-field"
            placeholder="Укажите дату"
            type="date"
            name="date-of-departure"
            id="date-of-departure"
            required
          />
          <label class="modal-submit modal-submit-adults" for="adults">Взрослые:</label>
          <input
            class="modal-field modal-field-adults"
            placeholder="2"
            type="number"
            name="adults"
            id="adults"
            required
          />
          <label class="modal-submit children" for="children">Дети:</label>
          <div><span>i</span></div>
          <input
            class="modal-field modal-field-children"
            placeholder="2"
            type="number"
            name="children"
            id="children"
            required
          />
          <button class="modal-search" type="submit">Найти</button>
      </div>
    </div>
  </body>
